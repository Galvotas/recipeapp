<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css"
      integrity="sha512-1PKOgIY59xJ8Co8+NE6FZ+LOAZKjy+KY8iq0G4B3CyeY6wYHN3yt9PW0XpSriVlkMXe40PTKnXrLnZ9+fkDaog=="
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;700&display=swap"
      rel="stylesheet"
    />

    <title>Recipe App</title>
  </head>
  <body>
    <main class="wrapper">
      <div class="popup-container">
        <div class="popup-content">
          <div class="close-div">
            <i class="fas fa-times"></i>
          </div>
          <div class="popup-header">
            <h1 class="label">Meal label</h1>
            <div class="prep-info">
              <i class="far fa-clock"></i>
            <p class="prep-time">preparation time is</p>
            </div>
          </div>
          <div class="img-con">
            <img src="" class="meal-img" alt="">
          </div>
          <div class="ingredients">
            <div class="ing-header">
              <h3>Ingredients</h3>
              <span class="amount-ing"></span>
            </div>
          <div class="ing-wrapper">

          </div>
           
            
          </div>
          <div class="nutrition-info">
            <div class="nut-header">
              <h3>Nutrition Info</h3>
            </div>
            <div class="nutri-wrapper">

            </div>
             
          </div>
          <div class="appetit">
            <h3>Bon Appetit</h3>
            <i class="fas fa-utensils"></i>
          </div>
        </div>
      </div>
      <header class="header">
        <div class="top">
          <h1>What to eat?</h1>
        </div>
        <div class="search-wrapper">
          <div class="search">
            <a href="#" id="searchIcon"><i class="fas fa-search"></i></a>
            <input
              type="text"
              name="search"
              class="searchEl"
              id="searchInput"
              placeholder="Search"
              autocomplete="off"
            />
          </div>
        </div>
      </header>
      <div class="results">
        <div class="cards">
          <div class="card default breakfast">
            <div class="card-image">
              <img src="breakfast.jpg" alt="" />
            </div>
            <div class="card-bottom">
              <p class="mealType">Breakfast</p>
              <a href="#"><i class="fas fa-heart"></i></a>
            </div>
          </div>
          <div class="card default lunch">
            <div class="card-image">
              <img src="lunch.jpg" alt="" />
            </div>
            <div class="card-bottom">
              <p class="mealType">Lunch</p>
              <a href="#"><i class="fas fa-heart"></i></a>
            </div>
          </div>
          <div class="card default dinner">
            <div class="card-image">
              <img src="dinner.jpg" alt="" />
            </div>
            <div class="card-bottom">
              <p class="mealType">Dinner</p>
              <a href="#"><i class="fas fa-heart"></i></a>
            </div>
          </div>
          <div class="card default dessert">
            <div class="card-image">
              <img src="dessert.jpg" alt="" />
            </div>
            <div class="card-bottom">
              <p class="mealType">Dessert</p>
              <a href="#"><i class="fas fa-heart"></i></a>
            </div>
          </div>
          
        </div>
        <div class="showMore">
          <button class="showMoreBtn">Load More Recipes</button>
        </div>
      </div>
      <footer class="footer">
        <div class="bottom home">
          <a href="#"><i class="fas fa-home activeThumb"></i></a>
        </div>
        <div class="bottom favourites">
          <a href="#"><i class="fas fa-heart"></i></a>
        </div>
      </footer>
    </main>
    <script src="app.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/lodash.js/4.17.20/lodash.min.js" integrity="sha512-90vH1Z83AJY9DmlWa8WkjkV79yfS2n2Oxhsi2dZbIv0nC4E6m5AbH8Nh156kkM7JePmqD6tcZsfad1ueoaovww==" crossorigin="anonymous"></script>
  </body>
</html>
